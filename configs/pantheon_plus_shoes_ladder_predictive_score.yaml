run:
  run_id: pantheon_plus_shoes_ladder_predictive_score_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - predictive_score
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2
    sigma_z_spline_mag: 0.2
    sigma_z_spline_d2_mag: 0.2
    sigma_sky_mode_mag: 0.2

predictive_score:
  seed: 123
  mode: random
  n_rep: 100
  train_frac: 0.7
  always_include_calibrators: true
  use_diagonal_errors: true
  models:
    - label: L2_baseline
      ladder_level: L2
      model: {}
    - label: L3_plus_z_spline
      ladder_level: L3
      model:
        z_spline:
          n_internal_knots: 6
    - label: L4_plus_z_and_sky
      ladder_level: L4
      model:
        z_spline:
          n_internal_knots: 6
        sky:
          frame: galactic
          lmin: 2
          lmax: 3

