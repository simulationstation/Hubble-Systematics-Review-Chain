run:
  run_id: stack_sn_bao_cc_plus_ladder_predictive_score_cal_holdout_mechanism_attribution_kcor_extgrid_more_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - predictive_score
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

model:
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  priors:
    # External calibration gate from SNANA kcor variants (per survey/epoch bounds).
    sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_kcor_variants_v1.json

probe:
  name: stack
  stack:
    - name: pantheon_plus
      data_path: data/processed/pantheon_plus/pantheon_plus_sky_cosmology_stat+sys_zHD.npz
      z_min: 0.02
      z_max: 0.62
      model:
        ladder_level: L2
        priors:
          sigma_global_offset_mag: 10.0
          sigma_survey_offset_mag: 0.2
          sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_kcor_variants_v1.json

    - name: pantheon_plus_shoes_ladder
      raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
      raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
      include_calibrators: true
      include_hubble_flow: true
      z_column: zHD
      z_hf_min: 0.023
      z_hf_max: 0.15
      model:
        ladder_level: L2
        priors:
          sigma_global_offset_mag: 10.0
          sigma_survey_offset_mag: 0.2
          sigma_calibrator_offset_mag: 0.2
          sigma_survey_pkmjd_bin_offset_mag: 0.02
          sigma_c_linear_mag: 0.2
          sigma_x1_linear_mag: 0.2
          sigma_biascor_m_b_linear_mag: 0.2
          sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_kcor_variants_v1.json

    - name: bao
      data_path: data/processed/bao/bao_desi_2024_bao_all.npz
      meta_path: data/processed/bao/bao_desi_2024_bao_all.meta.json
      model:
        ladder_level: L0

    - name: chronometers
      data_path: data/processed/chronometers/chronometers_BC03_all.npz
      model:
        ladder_level: L0

    # External late-time H0 constraints (grid posteriors; stress-test only).
    - name: h0_grid
      label: trgb_freedman_2021_review
      data_path: data/processed/h0_grids/trgb_freedman_2021_review.json
      space: ln
      model:
        ladder_level: L0

    - name: h0_grid
      label: sbf_blakeslee_2021
      data_path: data/processed/h0_grids/sbf_blakeslee_2021.json
      space: ln
      model:
        ladder_level: L0

    - name: h0_grid
      label: tdcosmo_slacs_birrer_2020
      data_path: data/processed/h0_grids/tdcosmo_slacs_birrer_2020.json
      space: ln
      model:
        ladder_level: L0

    - name: h0_grid
      label: h0licow_wong_2020
      data_path: data/processed/h0_grids/h0licow_wong_2020.json
      space: ln
      model:
        ladder_level: L0

    - name: h0_grid
      label: strides_shajib_2020
      data_path: data/processed/h0_grids/strides_shajib_2020.json
      space: ln
      model:
        ladder_level: L0

    - name: h0_grid
      label: megamaser_pesce_2020
      data_path: data/processed/h0_grids/megamaser_pesce_2020.json
      space: ln
      model:
        ladder_level: L0

predictive_score:
  seed: 123
  mode: random
  n_rep: 200
  train_frac: 0.7
  stack_scope_part: pantheon_plus_shoes_ladder
  always_include_calibrators: false
  always_include_hubble_flow: true
  use_diagonal_errors: true
  models:
    - label: baseline
      model: {}

    - label: +cal_offset
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms: {calibrator_offset: true}

    - label: +c_linear_cal
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms:
            c_linear: true
            c_apply_to: cal

    - label: +x1_linear_cal
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms:
            x1_linear: true
            x1_apply_to: cal

    - label: +biascor_m_b_linear_cal
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms:
            biascor_m_b_linear: true
            biascor_m_b_apply_to: cal

    - label: +c_x1_biascor_cal
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms:
            c_linear: true
            c_apply_to: cal
            x1_linear: true
            x1_apply_to: cal
            biascor_m_b_linear: true
            biascor_m_b_apply_to: cal

    - label: +survey_pkmjd_bins
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms:
            survey_pkmjd_bins:
              enable: true
              edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
              apply_to: cal
              min_cal_per_survey: 4

    - label: +survey_pkmjd_bins_plus_c_x1_biascor_cal
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms:
            survey_pkmjd_bins:
              enable: true
              edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
              apply_to: cal
              min_cal_per_survey: 4
            c_linear: true
            c_apply_to: cal
            x1_linear: true
            x1_apply_to: cal
            biascor_m_b_linear: true
            biascor_m_b_apply_to: cal

    - label: +cal_offset_plus_c_x1_biascor_cal
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms:
            calibrator_offset: true
            c_linear: true
            c_apply_to: cal
            x1_linear: true
            x1_apply_to: cal
            biascor_m_b_linear: true
            biascor_m_b_apply_to: cal

    - label: +cal_offset_plus_survey_pkmjd_bins_plus_c_x1_biascor_cal
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms:
            calibrator_offset: true
            survey_pkmjd_bins:
              enable: true
              edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
              apply_to: cal
              min_cal_per_survey: 4
            c_linear: true
            c_apply_to: cal
            x1_linear: true
            x1_apply_to: cal
            biascor_m_b_linear: true
            biascor_m_b_apply_to: cal

