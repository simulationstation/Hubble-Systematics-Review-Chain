run:
  run_id: pantheon_plus_shoes_ladder_sweep_v1
  out_base: outputs
  tasks:
    - baseline_sweep

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2
    sigma_calibrator_offset_mag: 0.2
    sigma_mwebv_linear_mag: 0.2
    sigma_host_mass_step_mag: 0.2
    sigma_pkmjd_linear_mag: 0.2

sweep:
  - label: baseline
    model: {}

  - label: +cal_offset
    model:
      mechanisms:
        calibrator_offset: true

  - label: +dust_mwebv
    model:
      mechanisms:
        mwebv_linear: true

  - label: +host_mass_step
    model:
      mechanisms:
        host_mass_step: true
        host_mass_threshold: 10.0

  - label: +time_pkmjd
    model:
      mechanisms:
        pkmjd_linear: true

  - label: +all_four
    model:
      mechanisms:
        calibrator_offset: true
        mwebv_linear: true
        host_mass_step: true
        host_mass_threshold: 10.0
        pkmjd_linear: true

