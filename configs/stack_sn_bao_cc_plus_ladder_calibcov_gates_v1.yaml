run:
  run_id: stack_sn_bao_cc_plus_ladder_calibcov_gates_v1
  out_base: outputs
  tasks:
    - baseline_sweep
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

model:
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5

probe:
  name: stack
  stack:
    - name: pantheon_plus
      data_path: data/processed/pantheon_plus/pantheon_plus_sky_cosmology_stat+sys_zHD.npz
      z_min: 0.02
      z_max: 0.62
      model:
        ladder_level: L2
        priors:
          sigma_global_offset_mag: 10.0
          sigma_survey_offset_mag: 0.2

    - name: pantheon_plus_shoes_ladder
      raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
      raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
      include_calibrators: true
      include_hubble_flow: true
      z_column: zHD
      z_hf_min: 0.023
      z_hf_max: 0.15
      model:
        ladder_level: L2
        priors:
          sigma_global_offset_mag: 10.0
          sigma_survey_offset_mag: 0.2
          sigma_calibrator_offset_mag: 0.2
          sigma_cal_survey_offset_mag: 0.2
          sigma_pkmjd_bin_offset_mag: 0.2

    - name: bao
      data_path: data/processed/bao/bao_desi_2024_bao_all.npz
      meta_path: data/processed/bao/bao_desi_2024_bao_all.meta.json
      model:
        ladder_level: L0

    - name: chronometers
      data_path: data/processed/chronometers/chronometers_BC03_all.npz
      model:
        ladder_level: L0

sweep:
  - label: baseline_no_cal_offset
    model: {}

  - label: baseline_plus_cal_offset
    stack_overrides:
      pantheon_plus_shoes_ladder:
        mechanisms: {calibrator_offset: true}

  - label: calibcov_survey_priors_only
    stack_overrides:
      pantheon_plus:
        priors:
          sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_calibcov_v1.json
      pantheon_plus_shoes_ladder:
        priors:
          sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_calibcov_v1.json

  - label: calibcov_survey_priors_plus_cal_offset
    stack_overrides:
      pantheon_plus:
        priors:
          sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_calibcov_v1.json
      pantheon_plus_shoes_ladder:
        mechanisms: {calibrator_offset: true}
        priors:
          sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_calibcov_v1.json

  # Calibrator-only mechanism variants (internal identifiability / ladder stress tests).
  - label: calibcov_cal_survey_offsets_only
    stack_overrides:
      pantheon_plus_shoes_ladder:
        mechanisms:
          calibrator_offset: false
          cal_survey_offsets: true
          cal_survey_offsets_min_cal_per_survey: 4
        priors:
          sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_calibcov_v1.json

  - label: calibcov_cal_time_bins_only
    stack_overrides:
      pantheon_plus_shoes_ladder:
        mechanisms:
          calibrator_offset: false
          pkmjd_bins:
            enable: true
            edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
            apply_to: cal
        priors:
          sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_calibcov_v1.json

  - label: calibcov_cal_survey_plus_time_bins
    stack_overrides:
      pantheon_plus_shoes_ladder:
        mechanisms:
          calibrator_offset: false
          cal_survey_offsets: true
          cal_survey_offsets_min_cal_per_survey: 4
          pkmjd_bins:
            enable: true
            edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
            apply_to: cal
        priors:
          sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_calibcov_v1.json

