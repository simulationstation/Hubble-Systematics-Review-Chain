run:
  run_id: pantheon_plus_shoes_ladder_sbc_constrained_covproj_JLA_SALT2_cal_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - sbc
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  mechanisms:
    # Enable the bounded metadata-rich terms we want to validate under SBC.
    calibrator_offset: true
    cal_survey_offsets: true
    cal_survey_offsets_min_cal_per_survey: 4
    hf_survey_offsets: true
    pkmjd_bins:
      enable: true
      edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
      apply_to: cal
    survey_pkmjd_bins:
      enable: true
      edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
      apply_to: cal
      min_cal_per_survey: 4
    pkmjd_err_linear: true
    pkmjd_err_apply_to: cal
    mwebv_linear: true
    mwebv_apply_to: cal
    host_mass_step: true
    host_mass_apply_to: cal
    c_linear: true
    c_apply_to: cal
    x1_linear: true
    x1_apply_to: cal
    biascor_m_b_linear: true
    biascor_m_b_apply_to: cal
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2
    sigma_calibrator_offset_mag: 0.2
    sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_kcor_calhf_shoeslin_plus_covproj_JLA_SALT2_cal_v1.json

sbc:
  seed: 123
  n_rep: 256
  use_diagonal_errors: true

