run:
  run_id: pantheon_plus_shoes_ladder_injection_realcal_surveytime_shoeslin_covproj_modeled_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - injection_suite
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  # Modeled: inject metadata distortions AND fit a model that includes the same terms.
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  mechanisms:
    cal_survey_offsets: true
    cal_survey_offsets_min_cal_per_survey: 4
    hf_survey_offsets: true
    pkmjd_bins:
      enable: true
      edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
      apply_to: cal
    survey_pkmjd_bins:
      enable: true
      edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
      apply_to: cal
      min_cal_per_survey: 4
    pkmjd_err_linear: true
    pkmjd_err_apply_to: cal
    mwebv_linear: true
    mwebv_apply_to: cal
    host_mass_step: true
    host_mass_apply_to: cal
    c_linear: true
    c_apply_to: cal
    x1_linear: true
    x1_apply_to: cal
    biascor_m_b_linear: true
    biascor_m_b_apply_to: cal
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2
    sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_realcal_surveytime_shoeslin_covproj_v1.json

injection:
  - label: pkmjd_err_linear_cal_modeled
    mechanism: pkmjd_err_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 4101

  - label: mwebv_linear_cal_modeled
    mechanism: mwebv_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 4102

  - label: host_mass_step_cal_modeled
    mechanism: host_mass_step_mag
    threshold: 10.0
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 4103

  - label: c_linear_cal_modeled
    mechanism: c_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 4104

  - label: x1_linear_cal_modeled
    mechanism: x1_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 4105

  - label: biascor_m_b_linear_cal_modeled
    mechanism: biascor_m_b_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 4106

