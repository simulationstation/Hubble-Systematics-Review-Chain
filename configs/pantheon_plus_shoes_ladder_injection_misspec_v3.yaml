run:
  run_id: pantheon_plus_shoes_ladder_injection_misspec_v3
  out_base: outputs
  tasks:
    - baseline_fit
    - injection_suite
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  # Intentionally *omit* the mechanisms below from the fit model, so this run quantifies
  # mis-specification bias: injected systematic â†’ biased delta_lnH0.
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2

injection:
  - label: cal_offset
    seed: 123
    n_mc: 200
    use_diagonal_errors: true
    mechanism: calibrator_offset_mag
    amplitudes: [-0.20, -0.10, 0.0, 0.10, 0.20]
    param_of_interest: delta_lnH0

  - label: hf_offset
    seed: 123
    n_mc: 200
    use_diagonal_errors: true
    mechanism: hf_offset_mag
    amplitudes: [-0.20, -0.10, 0.0, 0.10, 0.20]
    param_of_interest: delta_lnH0

  - label: dust_mwebv
    seed: 123
    n_mc: 200
    use_diagonal_errors: true
    mechanism: mwebv_linear_mag
    amplitudes: [-0.20, -0.10, 0.0, 0.10, 0.20]
    param_of_interest: delta_lnH0

  - label: host_mass_step
    seed: 123
    n_mc: 200
    use_diagonal_errors: true
    mechanism: host_mass_step_mag
    threshold: 10.0
    amplitudes: [-0.20, -0.10, 0.0, 0.10, 0.20]
    param_of_interest: delta_lnH0

  - label: time_pkmjd
    seed: 123
    n_mc: 200
    use_diagonal_errors: true
    mechanism: pkmjd_linear_mag
    amplitudes: [-0.20, -0.10, 0.0, 0.10, 0.20]
    param_of_interest: delta_lnH0

  - label: quality_m_b_corr_err
    seed: 123
    n_mc: 200
    use_diagonal_errors: true
    mechanism: m_b_corr_err_linear_mag
    apply_to: hf
    amplitudes: [-0.20, -0.10, 0.0, 0.10, 0.20]
    param_of_interest: delta_lnH0

  - label: sky_dipole_cmb
    seed: 123
    n_mc: 200
    use_diagonal_errors: true
    mechanism: sky_dipole_mag
    frame: galactic
    axis_lon_deg: 264.021
    axis_lat_deg: 48.253
    amplitudes: [-0.10, -0.05, 0.0, 0.05, 0.10]
    param_of_interest: delta_lnH0

  - label: z_linear
    seed: 123
    n_mc: 200
    use_diagonal_errors: true
    mechanism: z_linear_mag
    amplitudes: [-0.10, -0.05, 0.0, 0.05, 0.10]
    param_of_interest: delta_lnH0

