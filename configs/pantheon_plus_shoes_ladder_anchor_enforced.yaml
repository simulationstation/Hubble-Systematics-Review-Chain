run:
  run_id: pantheon_plus_shoes_ladder_anchor_enforced_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  # Use a flexible closure model (HF z-spline + sky low-â„“ modes) but *enforce* the early-time anchor
  # by tightly constraining delta_lnH0 to ~0.
  ladder_level: L4
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 1.0e-4
  sky:
    lmin: 2
    lmax: 3
  z_spline:
    n_internal_knots: 6
  mechanisms:
    calibrator_offset: true
    pkmjd_bins:
      enable: true
      edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
      apply_to: hf
    survey_pkmjd_bins:
      enable: true
      edges: [44672.6, 53410.4, 54131.12, 54885.0, 57269.22, 59385.6]
      apply_to: hf
      min_hf_per_survey: 25
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2
    sigma_calibrator_offset_mag: 0.2
    sigma_z_spline_mag: 0.05
    sigma_z_spline_d2_mag: 0.05
    sigma_sky_mode_mag: 0.05
    sigma_pkmjd_bin_offset_mag: 0.10
    sigma_survey_pkmjd_bin_offset_mag: 0.10

