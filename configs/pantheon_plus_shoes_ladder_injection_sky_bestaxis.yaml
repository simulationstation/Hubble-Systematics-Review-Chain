run:
  run_id: pantheon_plus_shoes_ladder_injection_sky_bestaxis_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - injection_suite
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2

injection:
  # Sky dipole along the best TRAIN axis from the hemisphere scan run:
  # outputs/pantheon_plus_shoes_ladder_hemisphere_scan_v1/hemisphere_scan.json
  - label: sky_dipole_bestaxis
    seed: 123
    n_mc: 200
    use_diagonal_errors: true
    mechanism: sky_dipole_mag
    frame: galactic
    axis_lon_deg: 292.5
    axis_lat_deg: -30.0
    amplitudes: [-0.10, -0.05, 0.0, 0.05, 0.10]
    param_of_interest: delta_lnH0

