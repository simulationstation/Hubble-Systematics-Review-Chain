run:
  run_id: pantheon_plus_shoes_ladder_sweep_hf_v1
  out_base: outputs
  tasks:
    - baseline_sweep

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2
    sigma_hf_survey_offset_mag: 0.05
    sigma_pkmjd_bin_offset_mag: 0.05

sweep:
  - label: baseline
    model: {}

  - label: +hf_survey_offsets
    model:
      mechanisms:
        hf_survey_offsets: true

  - label: +pkmjd_bins_hf
    model:
      mechanisms:
        pkmjd_bins:
          enable: true
          n_bins: 6
          apply_to: hf

  - label: +hf_survey_offsets+pkmjd_bins_hf
    model:
      mechanisms:
        hf_survey_offsets: true
        pkmjd_bins:
          enable: true
          n_bins: 6
          apply_to: hf

