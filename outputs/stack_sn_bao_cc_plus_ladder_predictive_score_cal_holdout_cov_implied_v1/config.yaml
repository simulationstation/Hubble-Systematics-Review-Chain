run:
  run_id: stack_sn_bao_cc_plus_ladder_predictive_score_cal_holdout_cov_implied_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - predictive_score
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

model:
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5

probe:
  name: stack
  stack:
    - name: pantheon_plus
      data_path: data/processed/pantheon_plus/pantheon_plus_sky_cosmology_stat+sys_zHD.npz
      z_min: 0.02
      z_max: 0.62
      model:
        ladder_level: L2
        priors:
          sigma_global_offset_mag: 10.0
          sigma_survey_offset_mag: 0.2

    - name: pantheon_plus_shoes_ladder
      raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
      raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
      include_calibrators: true
      include_hubble_flow: true
      z_column: zHD
      z_hf_min: 0.023
      z_hf_max: 0.15
      model:
        ladder_level: L2
        priors:
          sigma_global_offset_mag: 10.0
          sigma_survey_offset_mag: 0.2
          sigma_calibrator_offset_mag: 0.2
          sigma_cal_survey_offset_mag: 0.2
          sigma_pkmjd_bin_offset_mag: 0.2

    - name: bao
      data_path: data/processed/bao/bao_desi_2024_bao_all.npz
      meta_path: data/processed/bao/bao_desi_2024_bao_all.meta.json
      model:
        ladder_level: L0

    - name: chronometers
      data_path: data/processed/chronometers/chronometers_BC03_all.npz
      model:
        ladder_level: L0

predictive_score:
  seed: 123
  mode: random
  n_rep: 200
  train_frac: 0.7
  # Only split within the ladder part; keep other probes fixed in TRAIN.
  stack_scope_part: pantheon_plus_shoes_ladder
  # Hold out calibrators while keeping hubble-flow fixed in TRAIN.
  always_include_calibrators: false
  always_include_hubble_flow: true
  use_diagonal_errors: true
  models:
    - label: baseline
      model: {}
    - label: +cal_offset_free
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms: {calibrator_offset: true}
    - label: +cal_offset_cov_implied
      stack_overrides:
        pantheon_plus_shoes_ladder:
          mechanisms: {calibrator_offset: true}
          priors:
            sigma_overrides_path: data/processed/external_calibration/pantheon_plus_shoes_sigma_overrides_from_cov_v1.json
