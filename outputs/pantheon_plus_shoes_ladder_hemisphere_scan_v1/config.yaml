run:
  run_id: pantheon_plus_shoes_ladder_hemisphere_scan_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - hemisphere_scan
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2

hemisphere_scan:
  seed: 123
  nside: 4
  frame: galactic
  param: delta_lnH0
  train_frac: 0.7
  z_match: true
  z_match_bins: 10
  use_diagonal_errors: true
  top_k: 10

