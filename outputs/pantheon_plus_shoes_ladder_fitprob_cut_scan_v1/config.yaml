run:
  run_id: pantheon_plus_shoes_ladder_fitprob_cut_scan_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - cut_scan
    - correlated_cut_null
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2

scan:
  # Fit-probability cut: keep only hubble-flow SNe with FITPROB >= cut (calibrators always included).
  cut_var: fitprob_hf
  cut_mode: geq
  n_cuts: 12
  cut_min: 0.0
  cut_max: 0.99

"null":
  n_mc: 500
  seed: 123
  drift_param: delta_lnH0
  use_diagonal_errors: true

