run:
  run_id: stack_sn_bao_cc_siren_plus_ladder_cal_offset_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

model:
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5

probe:
  name: stack
  stack:
    - name: pantheon_plus
      data_path: data/processed/pantheon_plus/pantheon_plus_sky_cosmology_stat+sys_zHD.npz
      z_min: 0.02
      z_max: 0.62
      model:
        ladder_level: L2
        priors:
          sigma_global_offset_mag: 10.0
          sigma_survey_offset_mag: 0.2

    - name: pantheon_plus_shoes_ladder
      raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
      raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
      include_calibrators: true
      include_hubble_flow: true
      z_column: zHD
      z_hf_min: 0.023
      z_hf_max: 0.15
      model:
        ladder_level: L2
        mechanisms:
          calibrator_offset: true
        priors:
          sigma_global_offset_mag: 10.0
          sigma_survey_offset_mag: 0.2
          sigma_calibrator_offset_mag: 0.2

    - name: bao
      data_path: data/processed/bao/bao_desi_2024_bao_all.npz
      meta_path: data/processed/bao/bao_desi_2024_bao_all.meta.json
      model:
        ladder_level: L0

    - name: chronometers
      data_path: data/processed/chronometers/chronometers_BC03_all.npz
      model:
        ladder_level: L0

    - name: h0_grid
      label: siren_gate2_gr_h0_full_peak_thresh_20260202_0640UTC_inv_sampling_pdf
      data_path: data/processed/sirens/gr_h0_selection_on_inv_sampling_pdf.json
      space: ln
      model:
        ladder_level: L0

