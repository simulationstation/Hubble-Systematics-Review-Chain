run:
  run_id: siren_gate2_grid_audit_v2
  out_base: outputs
  tasks:
    - baseline_fit
    - cut_scan
    - correlated_cut_null
    - split_fit
    - split_null
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: siren_gate2_grid
  data_path: data/processed/sirens/gr_h0_selection_on_inv_sampling_pdf.json
  label: gate2_gr_o3_events
  space: ln

model:
  ladder_level: L0
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5

scan:
  # Quality scan: keep events with ESS >= threshold (nested, correlated cuts).
  cut_var: ess_min
  cut_mode: geq
  n_cuts: 10
  cut_min: 250
  cut_max: 4000

"null":
  # Use the siren-specific correlated-cut null based on an event-level Gaussian surrogate.
  mode: event_gaussian
  seed: 123
  n_mc: 50000

split_fit:
  ladder_level: L0
  split_var: pe_analysis_id
  mode: categories
  param: delta_lnH0
  use_diagonal_errors: true

split_null:
  seed: 123
  n_mc: 5000
  split_var: event_mjd
  mode: bins
  edges: [58790, 58822, 58863, 58896, 58925]
  param: delta_lnH0
  use_diagonal_errors: true
  shuffle_within: pe_analysis_id

