run:
  run_id: pantheon_plus_shoes_ladder_injection_covproj_metadata_misspec_v1
  out_base: outputs
  tasks:
    - baseline_fit
    - injection_suite
    - report

anchor:
  H0: 67.4
  Omega_m: 0.315
  Omega_k: 0.0
  rd_Mpc: 147.09

probe:
  name: pantheon_plus_shoes_ladder
  raw_dat_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES.dat
  raw_cov_path: data/raw/pantheon_plus_shoes/Pantheon+SH0ES_STAT+SYS.cov
  include_calibrators: true
  include_hubble_flow: true
  z_column: zHD
  z_hf_min: 0.023
  z_hf_max: 0.15

model:
  # "Misspecified" injection suite: inject metadata distortions but intentionally omit
  # the corresponding terms from the fit model so we can quantify bias â†’ delta_lnH0.
  ladder_level: L2
  shared_scale:
    enable: true
    params: [delta_lnH0]
    prior_sigma: 0.5
  priors:
    sigma_global_offset_mag: 10.0
    sigma_survey_offset_mag: 0.2

injection:
  - label: pkmjd_err_linear_cal_misspec
    mechanism: pkmjd_err_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 3201

  - label: mwebv_linear_cal_misspec
    mechanism: mwebv_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 3202

  - label: host_mass_step_cal_misspec
    mechanism: host_mass_step_mag
    threshold: 10.0
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 3203

  - label: c_linear_cal_misspec
    mechanism: c_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 3204

  - label: x1_linear_cal_misspec
    mechanism: x1_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 3205

  - label: biascor_m_b_linear_cal_misspec
    mechanism: biascor_m_b_linear_mag
    apply_to: cal
    param_of_interest: delta_lnH0
    amplitudes: [-0.10, -0.05, -0.02, 0.0, 0.02, 0.05, 0.10]
    n_mc: 200
    use_diagonal_errors: true
    seed: 3206

